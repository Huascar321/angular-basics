<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>I'm in the AppComponent!</h3>
      <hr>
      <app-servers></app-servers>
      <app-success></app-success>
      <app-warning></app-warning>
      <hr>
      <input type="text" [(ngModel)]="username" (input)="checkIfUsernameIsEmpty($event)">
      <p>{{ username }}</p>
      <button class="btn btn-primary" (click)="onResetUsername($event)" [disabled]="!isUsernameEmpty">Reset Username</button>
      <hr>
      <button class="btn btn-primary" (click)="showHidden($event)">Display Details</button>
      <p *ngIf="isDisplaying">Secret: Password = tune</p>
      <div [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}" *ngFor="let clicInfo of buttonClicks; let i = index" [ngClass]="{}">{{ buttonClicks }}</div>
    </div>
  </div>
</div>
